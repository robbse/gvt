<!doctype html>
<html lang="en">

<head>
  <title>GVT - EA6</title>
  <meta charset="utf-8">

  <script src="../ext/gl-matrix.js"></script>
  <script src="torus.js"></script>
  <script src="kugel.js"></script>
  <script src="plane.js"></script>
  <script src="main.js"></script>

  <script type="x-shader/x-vertex" id="vertexshader">
    attribute vec3 aPosition;
    attribute vec3 aNormal;

    uniform mat4 uPMatrix;
    uniform mat4 uMVMatrix;
    uniform vec4 uColor;
    uniform mat3 uNMatrix;

    varying vec4 vColor;

    void main(){
        gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
        vec3 tNormal = uNMatrix * aNormal;
        vColor = vec4(tNormal.z, tNormal.z, tNormal.z, 1.0);
        vColor = uColor * (vColor + 1.0) / 2.0;

    }

  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
    precision mediump float;
    varying vec4 vColor;

    void main() {
      gl_FragColor = vColor;
    }
  </script>
  <link rel="stylesheet" href="../style.css" type="text/css">
</head>

<body onload="app.start()">
  <canvas id="canvas" width="600" height="500" style="background: url('stars.jpg')"></canvas>

  <div>
    <h3>Key's</h3>
    <ul>
      <li>W - rotate up</li>
      <li>S - rotate down</li>
      <li>A - rotate left</li>
      <li>D - rotate right</li>
    </ul>
  </div>
  <div>
    <h3>Quellen</h3>
    <ul>
      <li>Hintergrundblid:
        https://www.ara.cat/2016/08/06/suplements/ciencia/LUnivers-sexpandeix-mes-rapid-creia_1627047428_33198040_1500x1002.jpg</li>
    </ul>
  </div>
  <div class="footer">Berlin 2018 - Robert Neujahr</div>
</body>

</html>
